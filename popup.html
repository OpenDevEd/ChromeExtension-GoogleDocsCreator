<html>
<head>
  <script src="jquery.min.js"></script>
  <script src="popup.js"></script>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body style="width: 400px">
  <h1 id="title"><img src="noun_new_1887016_128.png" height="18px" width="18px"/> GDocs Creator</h1>
  <div id="url">Loading...</div>
  <div id="buttonPanel">
    <button id="button">Add bookmarks for '+doc' links to 'other bookmarks'</button>
    <div id="buttonfeedback"></div>
  </div>
  <div id="optionspanel">
    <button id="optionsButton" type="button" class="collapsible">Options</button>
    <div id="options" class="content pullout">
      <div id="optional">Enter the following options:</div>
      <form>
	<div id="prefixPanel"><label>Add a string to be added to title:</label> <input id="prefix"></div>
	<div id="userPanel"><label>Add an 'authuser' (number or one of your GMail addresses): </label><input id="user"></div>
	<div id="templatePanel"><label>Link to Google Docs to be used as template: </label><input id="template"></div>
      </form>
    </div>
  </div>
  <!--  
	<div id="bookmarks"></div>
	<div id="editdialog"></div>
	<div id="deletedialog"></div>
	<div id="adddialog"></div>
  -->
  <div id="panel"></div>
  <hr/>
  <div id="breakoutPanel">
    <button id="breakout">Show links above on a separate page.</button>
  </div>
  <div id="detailsPanel">
    <button id="detailsButton" type="button" class="collapsible">Details</button>
    <div id="details" class="content pullout">
  </div>  
  <div id="footer">About this <a target=_new href="https://github.com/OpenDevEd/ChromeExtension-GoogleDocsCreator">Google Chrome extension</a>. Icon "new" by <a target=_new href="https://thenounproject.com/term/cloud/1887016/">Alice Design from the Noun Project</a>.</div>
</body>
</html>
